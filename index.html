<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Assignment:3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

	<link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="form-container">
      <form class="formStyle" id="loginForm" action="/dashboard.html">
        <img
          src="./assets/img/zentrades-white-logo.png"
          alt=""
          class="d-block w-75 mx-auto mb-5"
        />

        <div class="mb-3">
          <input
            type="email"
            class="form-control border-2"
            placeholder="Username"
            name="username"
            autocomplete="off"
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
          />
        </div>

        <div class="mb-4">
          <button class="btn btn-success w-100">Login</button>
        </div>

        <div class="text-center">
          <a href="mailto:support@smartserv.io">Forgot your password?</a>
        </div>
      </form>
    </div>

    <script src="./main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
